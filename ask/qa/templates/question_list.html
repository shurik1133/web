{% extends 'base.html' %}

{% block body %}
    <p>{{ time }}</p>
    {% for q in questions %}
        {% include 'question_preview.html' with question=q %}
    {% endfor %}
    <div>
        {% for p in paginator.page_range %}
            <a href={{ paginator.base_url }}{{ p }}>{{ p }}</a>
        {% endfor %}
    </div>
{% endblock %}
