{% extends 'base.html' %}

{% block body %}
    <p>{{ time }}</p>
    {% for q in page.object_list %}
        {% include 'question_preview.html' with question=q %}
    {% endfor %}
    <div>
        {% for p in paginator.page_range %}
            {% if p == page.number %}
                {{ p }}
            {% else %}
                <a href={{ paginator.base_url }}{{ p }}>{{ p }}</a>
            {% endif %}
        {% endfor %}
    </div>
{% endblock %}
